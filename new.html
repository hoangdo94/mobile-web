<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobile Web</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Books Review</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <a id="new-book" class="btn btn-primary navbar-btn">
              <i class="fa fa-plus"></i> New
            </a>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li id="auth-link"><a href="auth.html">Register/Login</a></li>
            <p id="nav-user-info" class="navbar-text">
              Signed in as
              <a href="user.html" id="navbar-username"></a> (<a href="#" id="sign-out">Sign Out</a>)
            </p>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
      <!--/.container-fluid -->
    </nav>

    <!-- Main component for a primary marketing message or call to action -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          New Book Review
        </h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" role="form" id="new-review">
          <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="title" placeholder="Enter Title">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="cover">Cover:</label>
            <div class="col-sm-10">
              <input type="file" id="cover">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="author">Author:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="author" placeholder="Enter Author">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="year">Publish Year:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="year" value=2015 placeholder="Enter Publish year">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="genres">Genres:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="genres" placeholder="Enter Genres, seperated by comma (,)">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="review">Review:</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="review" rows=10></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="reset" class="btn btn-default">Reset</button>
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
  <!-- /container -->

  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/lockr.min.js"></script>
  <script src="js/vendor/request.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/new.js"></script>
</body>

</html>
