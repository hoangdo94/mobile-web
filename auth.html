<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobile Web</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/auth.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
</head>
<body>
  <div class="container">
    <div>
      <form class="form-signin" id="login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me">
            Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div>Don't have an account?
          <a>Sign up Here</a>
        </div>
        <div class="notify"></div>
        <a href="index.html">
          <i class="fa fa-arrow-left"></i>
          Back to Home
        </a>
      </form>
    </div>
    <div style="display:none;">
      <form class="form-signin" id="register">
        <h2 class="form-signin-heading">Please sign up</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="registerUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="registerPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword" class="sr-only">Re-Password</label>
        <input type="password" id="repass" class="form-control" placeholder="Re-Password" required>
        <label for="inputPassword" class="sr-only">Email</label>
        <input type="email" id="registerEmail" class="form-control" placeholder="Email" required>
        <div class="loading">
          <i class="fa fa-spinner fa-pulse"></i>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Please sign up</button>
        <div>Have an account?
          <a>Sign in Here</a>
        </div>
        <div class="notify"></div>
        <a href="index.html">
          <i class="fa fa-arrow-left"></i>
          Back to Home
        </a>
      </form>
    </div>

  </div>
  <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
  <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/vendor/request.js"></script>
  <script type="text/javascript" src="js/vendor/lockr.min.js"></script>
  <script type="text/javascript" src="js/auth.js"></script>
</body>
</html>
