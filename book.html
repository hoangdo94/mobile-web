<body>
  <div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <a id="new-book" class="btn btn-primary navbar-btn">
              <i class="fa fa-plus"></i> New
            </a>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li id="auth-link"><a href="auth.html">Register/Login</a></li>
            <p id="nav-user-info" class="navbar-text">
              Signed in as <a href="user.html" id="navbar-username"></a> (<a href="#" id="sign-out">Sign Out</a>)
            </p>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
      <!--/.container-fluid -->

    <!-- Main component for a primary marketing message or call to action -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          Book Details
        </h3>
      </div>
      <div class="panel-body">
        <div class="loading" id="book-loading">
          <i class="fa fa-spinner fa-pulse"></i> Loading
        </div>
        <div id="details" style="display: none;">
          <div class="row">
            <div class="col-md-3">
              <div class="thumbnail">
                <img id="cover" src="" alt="" width="100%"/>
              </div>
            </diV>
            <div class="col-md-9">
              <h2 id="title"></h2>
              <p>
                <em>Posted by <b id="user"></b> on <b id="created"></b>. Last modified on <b id="modified"></b></em>
              </p>
              <hr />
              <div class="row">
                <div class="col-md-3 text-right">
                  <b>Author</b>
                </div>
                <div class="col-md-9">
                  <span id="author"></span>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 text-right">
                  <b>Publish year</b>
                </div>
                <div class="col-md-9">
                  <span id="publish"></span>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 text-right">
                  <b>Genres</b>
                </div>
                <div class="col-md-9">
                  <span id="genres"></span>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 text-right">
                  <b>Review</b>
                </div>
                <div class="col-md-9">
                  <span id="review"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <a class="btn btn-default btn-sm" href="index.html">
          <i class="fa fa-arrow-left"></i> Back to List
        </a>
        <div class="btn-group pull-right">
          <button class="btn btn-success btn-sm"><i class="fa fa-pencil"></i> Edit Information</button>
          <button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Delete this Book</button>
        </div>
        <div style="clear:both"></div>
      </div>
