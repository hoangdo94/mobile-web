<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobile Web</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Books Review</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <a id="new-book" class="btn btn-primary navbar-btn" href="new.html">
              <i class="fa fa-plus"></i> New
            </a>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li id="auth-link"><a href="auth.html">Register/Login</a></li>
            <p id="nav-user-info" class="navbar-text">
              Signed in as <a href="user.html" id="navbar-username"></a> (<a href="#" id="sign-out">Sign Out</a>)
            </p>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
      <!--/.container-fluid -->
    </nav>

    <!-- Main component for a primary marketing message or call to action -->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          Book Details
        </h3>
      </div>
      <div class="panel-body">
        <div class="loading" id="book-loading">
          <i class="fa fa-spinner fa-pulse"></i> Loading
        </div>
        <div id="details" style="display: none;">
          <div class="row">
            <div class="col-md-3">
              <div class="thumbnail">
                <img id="cover" src="" alt="" width="100%"/>
              </div>
            </diV>
            <div class="col-md-9">
              <h2 id="title"></h2>
              <p>
                <em>Posted by <b id="user"></b> at <b id="created"></b>. Last modified at <b id="modified"></b></em>
              </p>
              <hr />
              <div class="row">
                <div class="col-md-3 text-right">
                  <b>Author</b>
                </div>
                <div class="col-md-9">
                  <span id="author"></span>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 text-right">
                  <b>Publish year</b>
                </div>
                <div class="col-md-9">
                  <span id="publish"></span>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 text-right">
                  <b>Genres</b>
                </div>
                <div class="col-md-9">
                  <span id="genres"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h3>Review</h3>
              <p id="review"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <a class="btn btn-default btn-sm" href="index.html">
          <i class="fa fa-arrow-left"></i> Back to List
        </a>
        <div id="tools" class="btn-group pull-right" style="display:none">
          <button class="btn btn-success btn-sm" id="edit-book"><i class="fa fa-pencil"></i> Edit Information</button>
          <button class="btn btn-danger btn-sm" id="delete-book"><i class="fa fa-trash"></i> Delete this Book</button>
        </div>
        <div style="clear:both"></div>
      </div>
    </div>

  </div>
  <!-- /container -->
  <!-- Modal -->
  <div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" 
       aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                  <button type="button" class="close" 
                     data-dismiss="modal">
                         <span aria-hidden="true">&times;</span>
                         <span class="sr-only">Close</span>
                  </button>
                  <h4 class="modal-title" id="myModalLabel">
                      Update Book
                  </h4>
              </div>
              
              <!-- Modal Body -->
              <div class="modal-body">
                  
                  <form role="form" id="updateForm">
                    <div class="form-group">
                      <label for="upTitle">Title</label>
                        <input type="text" class="form-control"
                        id="upTitle" placeholder="Title" required/>
                    </div>
                    <div class="form-group">
                      <label for="upCover">Cover</label>
                        <input type="file" class="form-control"
                            id="upCover"/>
                    </div>
                    <div class="form-group">
                      <label for="upAuthor">Author</label>
                        <input type="text" class="form-control"
                            id="upAuthor" placeholder="Author" required/>
                    </div>
                    <div class="form-group">
                      <label for="upName">Publish Year</label>
                        <input type="number" class="form-control"
                        id="upYear" placeholder="Publish Year" />
                    </div>
                    <div class="form-group">
                      <label for="upGenres">Genres</label>
                        <input type="text" class="form-control"
                        id="upGenres" placeholder="Enter Genres, seperated by comma (,)" />
                    </div>
                    <div class="form-group">
                      <label for="upReview">Review</label>
                        <textarea rows=10 class="form-control"
                        id="upReview"></textarea>
                    </div>
                    <div class="notify" style="margin-bottom: 10px; font-weight: bold; color:red; display: none;"></div>
                    <div class="loading" style="display:none; text-align: center;">
                  <i class="fa fa-spinner fa-pulse fa-2x"></i>
                </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                  </form>
              </div>
              
              <!-- Modal Footer -->
              <div class="modal-footer">
                  <button type="button" class="btn btn-default"
                          data-dismiss="modal">
                              Close
                  </button>
              </div>
          </div>
      </div>
  </div>
  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/lockr.min.js"></script>
  <script src="js/vendor/request.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/book.js"></script>
</body>

</html>
