	<div class="container">
		<div id="setting">
			<div class="row">
				<div class="col-sm-10">
					<h2 style="font-weight:bold;">Information</h2>
				</div>
				<div class="col-sm-2">
					<button class="edit btn" ng-click="edit()"><i class="fa fa-pencil-square-o"></i> Edit</button>
					
				</div>
			</div>
			<hr>
			<div class="row">
				
			  		<div class="col-sm-4" style=" padding-top: 20px; border-right: 1px solid;">
			  			<div class="row" style="text-align: center;">
			  				<strong>Avatar</strong>
			  			</div>
			  			<div class="ava">
			  				<img class="img-responsive center-block">
				  			<p class="avt_edit trans"></p>
							<a class="avt_edit_icon zmbtn3 cursor" title="Update avatar">
								<em class="zmicn"></em>
							</a>
			  			</div>
			  		</div>
			  		<form class="form-horizontal" role="form">
			  		<div class="col-sm-8" id="form-container">
			  			<div class="row">
				  			<span class="basic icon"></span>
				  			<div class="col-sm-11 col-sm-offset-1">
				  				<strong>Basic Infomation:</strong>
				  				<div class="form-group" style="margin-top:10px;">
				  					<label class="col-sm-2 control-label" style="text-align:left; color:gray;">Username</label>
				  					<div class="col-sm-10">
				  						<input type="text" class="form-control" id="username" readonly required>
				  					</div>
					      		</div>
					      		<div class="form-group">
				  					<label class="col-sm-2 control-label" style="text-align:left; color:gray;">Name</label>
				  					<div class="col-sm-10">
				  						<input type="text" class="form-control" id="name" readonly required>
				  					</div>
					      		</div>
				  			</div>
				  		</div>
				  		<div class="row">
				  			<span class="contact icon"></span>
				  			<div class="col-sm-11 col-sm-offset-1">
				  				<strong>Contact Infomation:</strong>
				  				<div class="form-group" style="margin-top:10px;">
				  					<label class="col-sm-2 control-label" style="text-align:left; color:gray;">Email</label>
				  					<div class="col-sm-10">
				  						<input type="email" class="form-control" id="email" readonly required>
				  					</div>
					      		</div>
				  			</div>
				  		</div>
				  		
			  		</div>
			  	</form>

			</div>
				
		  	
			<div id="notify">test</div>
		  	<div class="loading" id="books-loading">
	          <i class="fa fa-spinner fa-pulse fa-2x"></i>
	        </div>
		    <hr>
	  	</div>
	  	
	  	<div class="row">
	  		<h2 style="font-weight: bold;">Location</h2>
	  		<label for="track" style="color: red; margin-bottom: 10px;">
		      <input id="track" type="checkbox"/>
		      *Track position
		    </label>
		    <div id="info" style="display: none;"></div>
		    <div id="map" style="width: 100%;"></div>
	  	</div>
	</div>
	<input type="file" name="upload" id="fileinput" style="display:none;">
	<!-- Modal -->
<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Update Infomation
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
                <form role="form" id="updateForm">
                  <div class="form-group">
                    <label for="upUsername">Username</label>
                      <input type="text" class="form-control"
                      id="upUsername" placeholder="Username" required/>
                  </div>
                  <div class="form-group">
                    <label for="upPassword">Password</label>
                      <input type="password" class="form-control"
                          id="upPassword" placeholder="Password" required/>
                  </div>
                  <div class="form-group">
                    <label for="upRe-password">Re-Password</label>
                      <input type="password" class="form-control"
                          id="upRe-password" placeholder="Re-Password" required/>
                  </div>
                  <div class="form-group">
                    <label for="upName">Name</label>
                      <input type="text" class="form-control"
                      id="upName" placeholder="Name" required/>
                  </div>
                  <div class="form-group">
                    <label for="upEmail">Email</label>
                      <input type="email" class="form-control"
                      id="upEmail" placeholder="Email" required/>
                  </div>
                  <div class="notify" style="margin-bottom: 10px; font-weight: bold; color:red; display: none;"></div>
                  <div class="loading" id="books-loading">
			          <i class="fa fa-spinner fa-pulse fa-2x"></i>
			        </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                            Close
                </button>
            </div>
        </div>
    </div>
</div>
